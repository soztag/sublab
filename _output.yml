bookdown::gitbook:
  dev: svglite
  split_by: rmd
  css: style.css
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">Subjektive Arbeitswelten</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit:
      link: https://github.com/QWrks/sublab/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  keep_tex: yes
  toc_depth: 1
bookdown::epub_book:
  stylesheet: css/style.css
  dev: svglite
